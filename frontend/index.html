<!DOCTYPE html>
    <html>
        <head>
            <title>Weather App</title>
            <meta charset="UTF-8">
            <script src="https://cdn.tailwindcss.com"></script>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <style>
                body {
                    font-family: 'Roboto', sans-serif;
                    background-color: #ffffff;
                }

                .card-bg {
                    background: linear-gradient(#001ABB, #4E67FF);
                }
            </style>
        </head>
        <body class="flex justify-center items-center min-h-screen">
        
            <!-- Main box -->
            <div class="flex flex-col space-y-4 w-1/3">

                <!-- Weather -->
                <div class="card-bg text-white rounded-lg p-8 shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-lg font-bold" id = "city"></h1>
                            <p class="text-sm opacity-80" id="today"></p>
                        </div>
                    </div>
                    <div class="flex items-center mt-4">
                        <div class="text-6xl font-bold" id="temperature_current"></div>
                        <i class="fas fa-sun text-4xl ml-2"></i>
                        <div class="ml-2">
                            <p class="text-lg" id="condition"></p>
                            <p class="text-sm opacity-80" id="feels_like"></p>
                        </div>
                    </div>
                    <div class="flex justify-around items-center mt-4">
                        <div class="flex items-center">
                            <i class="fas fa-wind"></i>
                            <p class="ml-1" id="wind_speed"></p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-tint"></i>
                            <p class="ml-1" id="humidity"></p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-tachometer-alt"></i>
                            <p class="ml-1" id="pressure_mm"></p>
                        </div>
                    </div>
                    <div class="flex spa"></div>
                    <div class="flex justify-around items-center mt-4 space-x-2 overflow-x-auto">
                        <div class="text-center">
                            <div>Утром</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id ="temperature_sunrise"></div>
                        </div>
                        <div class="text-center">
                            <div>Днём</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id = "temperature_day"></div>
                        </div>
                        <div class="text-center">
                            <div>Вечером</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id="temperature_sunset"></div>
                        </div>
                    </div>
                </div>

                <!-- Sea data -->
                <div class="card-bg text-white rounded-lg p-8 shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-lg font-bold" id = "city"></h1>
                            <p class="text-sm opacity-80" id="today"></p>
                        </div>
                    </div>
                    <div class="flex items-center mt-4">
                        <div class="text-6xl font-bold" id="temperature_current"></div>
                        <i class="fas fa-sun text-4xl ml-2"></i>
                        <div class="ml-2">
                            <p class="text-lg" id="condition"></p>
                            <p class="text-sm opacity-80" id="feels_like"></p>
                        </div>
                    </div>
                    <div class="flex justify-around items-center mt-4">
                        <div class="flex items-center">
                            <i class="fas fa-wind"></i>
                            <p class="ml-1" id="wind_speed"></p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-tint"></i>
                            <p class="ml-1" id="humidity"></p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-tachometer-alt"></i>
                            <p class="ml-1" id="pressure_mm"></p>
                        </div>
                    </div>
                    <div class="flex spa"></div>
                    <div class="flex justify-around items-center mt-4 space-x-2 overflow-x-auto">
                        <div class="text-center">
                            <div>Утром</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id ="temperature_sunrise"></div>
                        </div>
                        <div class="text-center">
                            <div>Днём</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id = "temperature_day"></div>
                        </div>
                        <div class="text-center">
                            <div>Вечером</div>
                            <i class="fas fa-cloud-sun"></i>
                            <div id="temperature_sunset"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
